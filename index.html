<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pentru tine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* Blocheaza orice scroll si zoom din CSS */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Fara scrollbars */
            position: fixed; /* Fixeaza pagina */
            touch-action: none; /* Fara gesturi de zoom */
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffe6e6;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; /* Ocupa tot ecranul */
            width: 100%;
            z-index: 10;
            box-sizing: border-box;
            padding: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.2rem; /* Putin mai mic sa incapa bine pe mobil */
            margin: 20px 0;
            text-align: center;
            line-height: 1.2;
            pointer-events: none; /* Sa nu poata selecta textul */
        }

        .gif-container img {
            max-width: 250px;
            width: 70vw; /* Responsive */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            pointer-events: none;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            position: relative;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
            z-index: 100;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
            z-index: 101; 
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg) scale(var(--scale)); }
            10% { transform: translate(-1px, -2px) rotate(-1deg) scale(var(--scale)); }
            20% { transform: translate(-3px, 0px) rotate(1deg) scale(var(--scale)); }
            30% { transform: translate(3px, 2px) rotate(0deg) scale(var(--scale)); }
            40% { transform: translate(1px, -1px) rotate(1deg) scale(var(--scale)); }
            50% { transform: translate(-1px, 2px) rotate(-1deg) scale(var(--scale)); }
            60% { transform: translate(-3px, 1px) rotate(0deg) scale(var(--scale)); }
            70% { transform: translate(3px, 1px) rotate(-1deg) scale(var(--scale)); }
            80% { transform: translate(-1px, -1px) rotate(1deg) scale(var(--scale)); }
            90% { transform: translate(1px, 2px) rotate(0deg) scale(var(--scale)); }
            100% { transform: translate(1px, -2px) rotate(-1deg) scale(var(--scale)); }
        }

        .shake-animation {
            animation: shake 0.4s;
            background-color: #ff0000 !important;
        }

        .pop {
            transform: scale(0) !important;
            opacity: 0;
            transition: all 0.3s ease;
        }

        #successMessage {
            display: none;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #successMessage p {
            font-size: 1.3rem;
            color: #d63384;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container" id="questionScreen">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGIwZGE1N2Y4MDI5MjM5MzQ5N2Y4MDI5MjM5MyZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/3o7TKoWXm3okO1kgHC/giphy.gif" alt="Cute bear">
        </div>
        
        <h1>Do you want to be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="sheSaidYes()">YES ‚ù§Ô∏è</button>
            <button id="noBtn" style="--scale: 1">NO üò¢</button>
        </div>
    </div>

    <div id="successMessage">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Cat">
        </div>
        <h1>YEEES! »òtiam eu! ‚ù§Ô∏è</h1>
        <p>DisearƒÉ la 20:00! Te iubesc!</p>
    </div>

    <script>
        // Blocheaza zoom pe IOS (safari)
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        // Configurare
        let runCount = 0;
        const maxRuns = 5; // De cate ori fuge
        const popClicks = 4; // De cate ori trebuie sa apese in faza 2
        
        let clickCount = 0;
        let currentScale = 1;

        // Dimensiuni de siguranta (padding de margine)
        const safeMargin = 20;

        function moveButton(e) {
            if (runCount >= maxRuns) return;
            if(e) e.preventDefault();

            // Calculam dimensiunile exacte ale ferestrei DISPONIBILE
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Dimensiunile butonului
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculam pozitia maxima (width ecran - width buton - margine)
            const maxX = windowWidth - btnWidth - safeMargin;
            const maxY = windowHeight - btnHeight - safeMargin;

            // Generam coordonate random in acest spatiu sigur
            // Math.max(safeMargin, ...) asigura ca nu iese nici in stanga/sus
            const randomX = Math.max(safeMargin, Math.random() * maxX);
            const randomY = Math.max(safeMargin, Math.random() * maxY);

            // Aplicam pozitia fixa pe ecran
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            runCount++;
        }

        function popButton(e) {
            // Daca inca e in faza de "fugit", il mutam
            if (runCount < maxRuns) {
                moveButton(e);
                return;
            }

            // Faza de "Umflare"
            clickCount++;
            currentScale += 0.2;
            noBtn.style.setProperty('--scale', currentScale);
            noBtn.style.transform = `scale(${currentScale})`;
            
            // Resetam animatia de shake ca sa mearga de fiecare data
            noBtn.classList.remove('shake-animation');
            void noBtn.offsetWidth; // Trigger reflow
            noBtn.classList.add('shake-animation');

            // POC!
            if (clickCount >= popClicks) {
                noBtn.classList.add('pop');
                setTimeout(() => {
                    noBtn.style.display = 'none';
                    // Facem butonul de YES mai vizibil
                    yesBtn.style.transform = 'scale(1.3)';
                    yesBtn.style.zIndex = 200;
                }, 300);
            }
        }

        // Evenimente pentru PC
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', popButton);

        // Evenimente Speciale Mobile (Touch)
        noBtn.addEventListener('touchstart', function(e) {
            // Pe touch, vrem sa fuga imediat ce pune degetul, daca e in faza 1
            if (runCount < maxRuns) {
                moveButton(e);
            }
        }, {passive: false});

        noBtn.addEventListener('touchend', function(e) {
            // Daca a terminat de fugit si apasa pe el
            if (runCount >= maxRuns) {
                e.preventDefault();
                popButton();
            }
        });

        function sheSaidYes() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successMessage').style.display = 'flex';
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }
    </script>
</body>
</html>
