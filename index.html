<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pentru tine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffe6e6;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            z-index: 10;
            box-sizing: border-box;
            padding: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.2rem;
            margin: 20px 0;
            text-align: center;
            line-height: 1.2;
            pointer-events: none;
        }

        .gif-container img {
            max-width: 250px;
            width: 70vw;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            pointer-events: none;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            width: auto; 
            min-height: 60px;
            position: relative; 
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            position: relative;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
            z-index: 100;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
            z-index: 101; 
        }

        /* Stiluri noi pentru sageti */
        .arrow-indicator {
            position: absolute;
            font-size: 3rem;
            color: #28a745;
            opacity: 0; /* Ascunse initial */
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 90;
            font-weight: bold;
        }
        .arrow-left { left: -50px; animation: pointRight 0.8s infinite alternate ease-in-out; }
        .arrow-right { right: -50px; animation: pointLeft 0.8s infinite alternate ease-in-out; }
        
        .show-arrows { opacity: 1 !important; }

        @keyframes pointRight { from { transform: translateX(0); } to { transform: translateX(10px); } }
        @keyframes pointLeft { from { transform: translateX(0); } to { transform: translateX(-10px); } }

        /* Stiluri pentru Like-uri zburatoare */
        .floating-like {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 150;
            animation: floatUp 2s ease-out forwards;
        }
        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            10% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-150px) scale(1.5) rotate(var(--rotation)); }
        }


        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg) scale(var(--scale)); }
            10% { transform: translate(-1px, -2px) rotate(-1deg) scale(var(--scale)); }
            20% { transform: translate(-3px, 0px) rotate(1deg) scale(var(--scale)); }
            30% { transform: translate(3px, 2px) rotate(0deg) scale(var(--scale)); }
            40% { transform: translate(1px, -1px) rotate(1deg) scale(var(--scale)); }
            50% { transform: translate(-1px, 2px) rotate(-1deg) scale(var(--scale)); }
            60% { transform: translate(-3px, 1px) rotate(0deg) scale(var(--scale)); }
            70% { transform: translate(3px, 1px) rotate(-1deg) scale(var(--scale)); }
            80% { transform: translate(-1px, -1px) rotate(1deg) scale(var(--scale)); }
            90% { transform: translate(1px, 2px) rotate(0deg) scale(var(--scale)); }
            100% { transform: translate(1px, -2px) rotate(-1deg) scale(var(--scale)); }
        }

        .shake-animation {
            animation: shake 0.4s;
            background-color: #ff0000 !important;
        }

        .pop {
            transform: scale(0) !important;
            opacity: 0;
            transition: all 0.3s ease;
        }

        #successMessage {
            display: none;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #successMessage p {
            font-size: 1.3rem;
            color: #d63384;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="questionScreen">
        <div class="gif-container">
            <img src="pozamea.jpeg" alt="Poza cu noi">
        </div>
        
        <h1>Do you want to be my Valentine?</h1>
        
        <div class="buttons">
            <div class="arrow-indicator arrow-left">‚Üí</div>
            <button id="yesBtn" onclick="sheSaidYes()">YES ‚ù§Ô∏è</button>
            <button id="noBtn" style="--scale: 1">NO üò¢</button>
            <div class="arrow-indicator arrow-right">‚Üê</div>
        </div>
    </div>

    <div id="successMessage">
        <div class="gif-container">
            <img src="gif.gif" alt="Happy Cat">
        </div>
        <h1>Supeer, de abia astept, multumesc de confirmare! Te las sa ghicesti numele restaurantului! ‚ù§Ô∏è</h1>
        <p>Restaurantul incepe cu prima litera din ultimul cuvant, Te iubesc!</p>
    </div>

    <script>
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        let runCount = 0;
        const maxRuns = 5; 
        const popClicks = 4; 
        
        let clickCount = 0;
        let currentScale = 1;
        const safeMargin = 20;

        function moveButton(e) {
            if (runCount >= maxRuns) return;
            if(e) e.preventDefault();

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const maxX = windowWidth - btnWidth - safeMargin;
            const maxY = windowHeight - btnHeight - safeMargin;
            const randomX = Math.max(safeMargin, Math.random() * maxX);
            const randomY = Math.max(safeMargin, Math.random() * maxY);

            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            runCount++;
        }

        function popButton(e) {
            if (runCount < maxRuns) {
                moveButton(e);
                return;
            }

            clickCount++;
            currentScale += 0.2;
            noBtn.style.setProperty('--scale', currentScale);
            noBtn.style.transform = `scale(${currentScale})`;
            
            noBtn.classList.remove('shake-animation');
            void noBtn.offsetWidth; 
            noBtn.classList.add('shake-animation');

            // MOMENTUL CAND SE SPARGE BUTONUL NU
            if (clickCount >= popClicks) {
                noBtn.classList.add('pop');
                setTimeout(() => {
                    noBtn.style.display = 'none';
                    yesBtn.style.transform = 'scale(1.3)';
                    yesBtn.style.zIndex = 200;
                    
                    // Declansam noile animatii
                    triggerFinalIndicators();
                }, 300);
            }
        }

        // Functia noua care porneste sagetile si like-urile
        function triggerFinalIndicators() {
            // Aratam sagetile
            document.querySelector('.arrow-left').classList.add('show-arrows');
            document.querySelector('.arrow-right').classList.add('show-arrows');

            // Pornim ploaia de like-uri in jurul butonului YES
            const yesRect = yesBtn.getBoundingClientRect();
            const centerX = yesRect.left + yesRect.width / 2;
            const centerY = yesRect.top + yesRect.height / 2;

            let likeCount = 0;
            const maxLikes = 20; // Cate like-uri sa apara
            const likeInterval = setInterval(() => {
                if (likeCount >= maxLikes) {
                    clearInterval(likeInterval);
                    return;
                }
                spawnLikeEmoji(centerX, centerY);
                likeCount++;
            }, 200); // Un like nou la fiecare 200ms
        }

        function spawnLikeEmoji(x, y) {
            const emoji = document.createElement('div');
            emoji.innerHTML = '‚ù§Ô∏è';
            emoji.classList.add('floating-like');
            
            // Pozitie random in jurul centrului
            const offsetX = (Math.random() - 0.5) * 120;
            const offsetY = (Math.random() - 0.5) * 80;
            const rotation = (Math.random() - 0.5) * 60; // Rotatie random

            emoji.style.left = (x + offsetX) + 'px';
            emoji.style.top = (y + offsetY) + 'px';
            emoji.style.setProperty('--rotation', rotation + 'deg');
            emoji.style.fontSize = (1.5 + Math.random()) + 'rem';

            document.body.appendChild(emoji);

            // Stergem elementul dupa ce se termina animatia ca sa nu incarcam memoria
            setTimeout(() => {
                emoji.remove();
            }, 2000);
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', popButton);

        noBtn.addEventListener('touchstart', function(e) {
            if (runCount < maxRuns) {
                moveButton(e);
            }
        }, {passive: false});

        noBtn.addEventListener('touchend', function(e) {
            if (runCount >= maxRuns) {
                e.preventDefault();
                popButton();
            }
        });

        function sheSaidYes() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successMessage').style.display = 'flex';
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }
    </script>
</body>
</html>
