<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pentru tine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffe6e6;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .gif-container img {
            width: 80%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80px; 
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
            z-index: 100; 
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
            z-index: 99;
            position: absolute; 
            right: 20%; 
        }
        
        #yesBtn {
            position: relative; 
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg) scale(var(--scale)); }
            10% { transform: translate(-1px, -2px) rotate(-1deg) scale(var(--scale)); }
            20% { transform: translate(-3px, 0px) rotate(1deg) scale(var(--scale)); }
            30% { transform: translate(3px, 2px) rotate(0deg) scale(var(--scale)); }
            40% { transform: translate(1px, -1px) rotate(1deg) scale(var(--scale)); }
            50% { transform: translate(-1px, 2px) rotate(-1deg) scale(var(--scale)); }
            60% { transform: translate(-3px, 1px) rotate(0deg) scale(var(--scale)); }
            70% { transform: translate(3px, 1px) rotate(-1deg) scale(var(--scale)); }
            80% { transform: translate(-1px, -1px) rotate(1deg) scale(var(--scale)); }
            90% { transform: translate(1px, 2px) rotate(0deg) scale(var(--scale)); }
            100% { transform: translate(1px, -2px) rotate(-1deg) scale(var(--scale)); }
        }

        .shake-animation {
            animation: shake 0.4s;
            background-color: #ff0000 !important;
        }

        .pop {
            transform: scale(0) !important;
            opacity: 0;
            transition: all 0.3s ease;
        }

        #successMessage {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        #successMessage p {
            font-size: 1.3rem;
            color: #d63384;
            font-weight: bold;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="questionScreen">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGIwZGE1N2Y4MDI5MjM5MzQ5N2Y4MDI5MjM5MzQ5N2Y4MDI5MjM5MyZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/3o7TKoWXm3okO1kgHC/giphy.gif" alt="Cute bear">
        </div>
        
        <h1>Do you want to be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="sheSaidYes()">YES ‚ù§Ô∏è</button>
            <button id="noBtn" style="--scale: 1">NO üò¢</button>
        </div>
    </div>

    <div id="successMessage">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Cat">
        </div>
        <h1>YEEES! »òtiam eu! ‚ù§Ô∏è</h1>
        <p>DisearƒÉ la 20:00! Te iubesc!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        let runCount = 0;
        const maxRuns = 5; 
        let clickCount = 0;
        let currentScale = 1;

        // Resetam pozitia initiala ca sa fie langa YES
        noBtn.style.position = 'relative';
        noBtn.style.right = 'auto';

        function moveButton(e) {
            if (runCount >= maxRuns) {
                return; 
            }
            
            if(e) e.preventDefault(); 

            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            const maxX = window.innerWidth - btnWidth - 20; 
            const maxY = window.innerHeight - btnHeight - 20;
            
            const randomX = Math.max(10, Math.random() * maxX);
            const randomY = Math.max(10, Math.random() * maxY);

            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            runCount++;
        }

        function popButton() {
            if (runCount < maxRuns) {
                moveButton();
                return;
            }

            clickCount++;
            currentScale += 0.2;
            noBtn.style.setProperty('--scale', currentScale);
            noBtn.style.transform = `scale(${currentScale})`;
            
            noBtn.classList.remove('shake-animation');
            void noBtn.offsetWidth; 
            noBtn.classList.add('shake-animation');

            if (clickCount >= 4) {
                noBtn.classList.add('pop');
                setTimeout(() => {
                    noBtn.style.display = 'none';
                    yesBtn.style.transform = 'scale(1.5)';
                }, 300);
            }
        }

        // PC Events
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', popButton);

        // Mobile Events
        noBtn.addEventListener('touchstart', function(e) {
            if (runCount < maxRuns) {
                moveButton(e);
            }
        }, {passive: false});

        noBtn.addEventListener('touchend', function(e) {
            if (runCount >= maxRuns) {
                e.preventDefault(); 
                popButton();
            }
        });

        function sheSaidYes() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successMessage').style.display = 'flex';
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }
    </script>
</body>
</html>
