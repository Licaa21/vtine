<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru tine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffe6e6;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 100px; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
            z-index: 2;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #218838;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
            position: relative;
            z-index: 1;
            transition: transform 0.2s ease, background-color 0.2s;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg) scale(var(--scale-factor)); }
            10% { transform: translate(-1px, -2px) rotate(-1deg) scale(var(--scale-factor)); }
            20% { transform: translate(-3px, 0px) rotate(1deg) scale(var(--scale-factor)); }
            30% { transform: translate(3px, 2px) rotate(0deg) scale(var(--scale-factor)); }
            40% { transform: translate(1px, -1px) rotate(1deg) scale(var(--scale-factor)); }
            50% { transform: translate(-1px, 2px) rotate(-1deg) scale(var(--scale-factor)); }
            60% { transform: translate(-3px, 1px) rotate(0deg) scale(var(--scale-factor)); }
            70% { transform: translate(3px, 1px) rotate(-1deg) scale(var(--scale-factor)); }
            80% { transform: translate(-1px, -1px) rotate(1deg) scale(var(--scale-factor)); }
            90% { transform: translate(1px, 2px) rotate(0deg) scale(var(--scale-factor)); }
            100% { transform: translate(1px, -2px) rotate(-1deg) scale(var(--scale-factor)); }
        }

        .shake-animation {
            animation: shake 0.5s;
        }

        .pop-animation {
            transform: scale(0) !important;
            opacity: 0;
            transition: transform 0.2s, opacity 0.2s;
        }

        #successMessage {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        #successMessage p {
            font-size: 1.5rem;
            color: #d63384;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container" id="questionScreen">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGIwZGE1N2Y4MDI5MjM5MzQ5N2Y4MDI5MjM5MzQ5N2Y4MDI5MjM5MyZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/3o7TKoWXm3okO1kgHC/giphy.gif" alt="Cute bear">
        </div>
        
        <h1>Do you want to be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="sheSaidYes()">YES ‚ù§Ô∏è</button>
            <button id="noBtn">NO üò¢</button>
        </div>
    </div>

    <div id="successMessage">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Cat">
        </div>
        <h1>YEEES! »òtiam eu! ‚ù§Ô∏è</h1>
        <p>DisearƒÉ la 20:00! Te iubesc!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let hoverCount = 0;
        let clickCount = 0;
        let currentScale = 1;
        const maxHovers = 6; 

        noBtn.addEventListener('mouseover', function() {
            if (hoverCount < maxHovers) {
                moveButton();
                hoverCount++;
            } else {
                noBtn.style.position = 'static'; 
                noBtn.innerText = "NO? ü§®"; 
            }
        });

        noBtn.addEventListener('click', function() {
            if (hoverCount < maxHovers) {
                return;
            }

            clickCount++;
            currentScale += 0.3; 
            noBtn.style.setProperty('--scale-factor', currentScale);
            
            noBtn.classList.remove('shake-animation');
            void noBtn.offsetWidth; 
            noBtn.classList.add('shake-animation');

            noBtn.style.transform = `scale(${currentScale})`;

            if (clickCount >= 5) {
                noBtn.classList.add('pop-animation');
                setTimeout(() => {
                    noBtn.style.display = 'none';
                }, 200);
            }
        });

        function moveButton() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            
            const randomX = Math.random() * (containerWidth - 150); 
            const randomY = Math.random() * (containerHeight - 100);

            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function sheSaidYes() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successMessage').style.display = 'flex';
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }
    </script>
</body>
</html>
